<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thesmos</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <main>
            <div class="header">
                <h1>Welcome to Thesmos</h1>
                <p>Choose your divine guide to begin your day's plans.</p>
            </div>
            <section class="deity-container">
                <div class="deity" data-deity="aphrodite" role="button" aria-label="Lady Aphrodite">
                    <img src="assets/icons/Aphrodite.png" alt="Aphrodite icon">
                </div>
                <div class="deity" data-deity="athena" role="button" aria-label="Lady Athena">
                    <img src="assets/icons/Aphrodite (1).png" alt="Athena icon">
                </div>
                <div class="deity" data-deity="Zeus" role="button" aria-label="Lord Zeus">
                    <img src="assets/icons/Aphrodite (1).png" alt="Zeus icon">
                </div>
            </section>
            <section id="app"></section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
