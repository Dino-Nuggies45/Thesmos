<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deities</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="loading-screen">
            <video autoplay muted loop>
                <source src="assets/loads/aphrodite.mp4" type="video/mp4">
            </video>
        </div>

        <div id="card-section" class="hidden">
            <h2 id="card-name"></h2>
            <p id="card-description"></p>
            <button id="continue-btn">Continue</button>
        </div>

        <div id="advice-section" class="hidden">
            <div class="advice-left">
                <h2>Guidance from<span id="god-name"></span></h2>
                <p id="card-advice"></p>
                <h3>Execution</h3>
                <p id="card-execution"></p>
                <h3>Follow Up</h3>
                <p id="card-followup"></p>
            </div>
            <div class="info-right">
                <img id="god-portrait" alt="God Portrait">
                <div id="god-info"></div>
            </div>
        </div>
    </body>
</html>
